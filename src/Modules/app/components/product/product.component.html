<div class="row justify-content-center mb-3">
    <h1 class='text-center'>صفحه التعامل مع المنتجات</h1>
<div class="col-md-8 card p-3 secondary-shadow form-bg-main my-3">
    <form [formGroup]="productForm" enctype="multipart/form-data">
        <div class="form-group mb-2">
        <label class="mb-2 text-light"> اسم المنتج :</label>
            <input type="text" name='name' class="form-control" formControlName="name" >
        </div>
        <div class="form-group mb-2">
            <label class="mb-2 text-light">سعر المنتج :</label>
            <input type="number"  name="'price" class="form-control" formControlName="price" ></div>
            <div class="form-group mb-2">
                <label class="mb-2 text-light">وصف المنتج :</label>
                <input type="text" name="'Description" class="form-control" formControlName="Description" ></div>
                <div class="form-group mb-2">
                    <label class="mb-2 text-light">اسم الشركه :</label>
                    <select formControlName="companyName" class="form-control" name="companyname">
                    <option *ngFor="let company of Companies">{{company.name}}</option>
                    </select>
                    </div>
                    <div class="form-group mb-2">
                        <label class="mb-2 text-light">اسم الفئه الرئيسيه:</label>
                        <select formControlName="categoryName" class="form-control">
                        <option *ngFor="let category of Categories">{{category.name}}</option>
                        </select>
                        </div>
                        <div class="form-group mb-2">
                            <label class="mb-2 text-light">اسم الفئه الفرعيه :</label>
                            <select formControlName="supCategoryName" class="form-control">
                            <option *ngFor="let supcategory of SupCategories">{{supcategory.subCategoryName}}</option>
                            </select>
                            </div>
                            <div class="form-group">
                                    <input type="file" formControlName="productimage" class="form-control"  (change)="onFileSelect($event)" >
                                   <!-- <button (click)="addImage()">Add Image</button>-->
                            </div>
        
    </form>
 <div class="row justify-content-between my-3 px-4">
    <button class='col-md-4 btn btn-warning mb-3'(click)="postData()">اضافه المنتج</button>
    <button class='col-md-4 btn btn-warning'(click)="getAllProducts()">عرض كل المنتجات</button>
 </div>
    <table>
        <tr>
            <th>Name</th>
            <th>price</th>
            <th>description</th>
            <th>productImages</th>
            <th>companyName</th>
            <th>supCategoryName</th>
            <th>categoryName</th>
        </tr>
        <tr *ngFor="let prod of productList">
            <td >{{prod.name}}</td>
            <td >{{prod.price}}</td>
            <td >{{prod.description}}</td>
            <td >{{prod.productImages}}</td>
            <td >{{prod.companyName}}</td>
            <td >{{prod.supCategoryName}}</td>
            <td >{{prod.categoryName}}</td>
            <button (click)="update(prod.id)">Update</button>
            <button (click)="dalete(prod.id)">dalete</button>
        </tr>
    </table>
</div>

</div>
